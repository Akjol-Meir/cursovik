    <div class="servis_border">

    <div class="servis_border">

        </div>
    </div>
    <div class="servis_border">
      <h2 class="servis_name">Ходовая часть</h2>
        <div class="servis_order">    
            <button class="servis"><p class="servis_text"> электронная диагностика</p></button>
            <button class="servis"><p class="servis_text"> ремонт рулевой рейки</p></button>

    <div class="servis_border">    
    <h2 class="servis_name" >Топливная система</h2>
        <div class="servis_order">
            <button class="servis"><p class="servis_text"> промывка и замена форсунок</p></button>

        </div>

    <div class="servis_border">    
    <h2 class="servis_name" >Система охлаждения</h2>
        <div class="servis_order">
            <button class="servis"><p class="servis_text"> ремонт радиатора</p></button>
